<div class="row">
    <form name="newContentForm">
        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" type="text" ng-model="newContent.newArticle.title" id="title" name="title">
        </div>
        <div class="form-group">
            <label for="intro">Introduction</label>
            <textarea class="form-control"  ng-model="newContent.newArticle.intro" id="intro" name="intro"></textarea>
        </div>
        <div class="form-group">
            <label for="body">Content Body</label>
            <div text-angular ng-model="newContent.newArticle.htmlContent"  id="body"></div>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control input-sm" id="category"
                    ng-options="category as category.name for category in newContent.categoryList"
                    act for act in activities
                    ng-model="newContent.selectedCategory">
                
            </select>
        </div>
        <div class="form-group">
            <button class="btn btn-md btn-default" ng-click="newContent.save()">Save</button>
        </div>
    </form>
</div>
